<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body background="./Imagenes/fondo2.webp">
    <header>
        <a href="" class="logo"><img src="./Logo/Logo-removebg.png" alt="Logo"></a>
        <nav>
            <a href="">Noosotros</a>
            <a href="">Destinos</a>
            <a href="">Paquetes</a>
            <a href="">Contacto</a>
            <a href=""> <button class="btn-iniciar-sesion">Iniciar sesión</button></a>
            <a href=""><button class="btn-registrarse">Registrarse</button></a>
        </nav>
    </header>
    <main>
        <section class="seccion1">
            <div class="imagen-principal">
                <h1>El mejor viaje, <br> es el próximo</h1>
            </div>
            <div class="caja">
                <div>
                    <h2 class="titulo">Cotizar mi viaje</h2>
                </div>
                <div class="contenedorForm">
                    <form class="formularioUsuario" id="formularioUsuario">
                        <div class="form1" id="formularioUsuario">
                            <input type="text" name="provincia" placeholder="Provincia">
                            <input type="text" name="ciudad" placeholder="Ciudad">
                            <input type="number" name="noches" placeholder="Noches">
                        </div>    
                        <div class="form2" id="formularioUsuario">
                            <input type="number" name="adultos" placeholder="Adultos">
                            <input type="number" name="menores" placeholder="Menores">
                        </div>
                        <div class="cotizar" id="formularioUsuario">
                            <input type="submit" name="cotizar" value="Cotizar" class="btn-cotizar">
                        </div>
                    </form>
                </div>
            </div></div>
        </section>     
        <section class="seccion2">
            <div class="caja-titulo">
                <div>
                    <h2 class="titulo-destinos">Nuestros destinos</h2>
                </div>
            </div>
            <div id="contenedor" class="contenedor"></div>    
        </section> 
    </main>

    <footer class="pie-pagina">
        <div class="grupo-1"> 
            <div class="form3">
                <h2>Conocé nuestras promociones</h2>
                <form action="">
                    <input type="text" placeholder="tuemail@mail.com">
                    <button type="submit">Suscríbete</button>
                </form>
            </div>
            <div class="box">
                <h2>Links de interés</h2>
                <p>Destinos frecuentes</p>
                <p>Lugares por descubrir</p>
                <p>Cancelaciones</p>
            </div>
            <div class="box">
                <h2>Síguenos</h2>
                <div class="red-social">
                    <i class="bi bi-twitter"></i>
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-tiktok"></i>
                </div>
            </div>
        </div>
        <div class="grupo-2">
            <small> &copy; 2023 <b>ViajAndo.com</b> - Todos los derechos reservados.</small>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
